<h1>Contacts</h1>
<!-- if we have contacts -->
<div class="contact-container">
  <div class="contact">
    <ul>
      <li *ngFor="let c of contacts">
        <span>{{ c.firstName }}</span>
        <a routerLink="/contacts/{{ c.id }}">View</a>
      </li>
    </ul>
  </div>
</div>
<!-- if we don't have contacts -->
<div>No contacts yet</div>
