<table>
  <thead>
  <tr>
    <td>name</td>
    <td>email</td>
    <td>phone</td>
    <td>dob</td>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let c of contacts">
    <td>
      <a routerLink="/contacts/{{ c.id }}">{{ c.name }}</a>
    </td>
    <td>{{ c.email }}</td>
    <td>{{ c.phone }}</td>
    <td>{{ c.birthday }}</td>
  </tr>
  </tbody>
</table>
