<h1>New Contact</h1>

<form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" formControlName="firstName">
    <div *ngIf="contactForm.controls['firstName'].invalid && contactForm.controls['firstName'].touched">
      <small>Please enter a valid first name. With min 3 letters and no spaces!</small>
    </div>
  </div>

  <div>
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" formControlName="lastName">
    <div *ngIf="contactForm.controls['lastName'].invalid && contactForm.controls['lastName'].touched">
      <small>Please enter a valid last name. With min 3 letters and no spaces!</small>
    </div>
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" formControlName="email">
    <div *ngIf="contactForm.controls['email'].invalid && contactForm.controls['email'].touched">
      <small>Please enter a valid email address.Email must end with 'boolean.co.uk'</small>
   </div>
  </div>

  <div>
    <label for="street">Street::</label>
    <input type="text" id="street" formControlName="street">
    <div *ngIf="contactForm.controls['street'].invalid && contactForm.controls['street'].touched">
      <small>Please enter a valid street address.</small>
    </div>
  </div>

  <div>
    <label for="city">City:</label>
    <input type="text" id="city" formControlName="city">
    <div *ngIf="contactForm.controls['city'].invalid && contactForm.controls['ity'].touched">
      <small>Please enter a valid city name.</small>
    </div>
  </div>

  <button type="submit" [disabled]="!contactForm.valid">Add Contact</button>
</form>
