<h1>Contacts</h1>

<div *ngIf="contacts.length>0" class="contact-container">
    <div *ngFor="let contact of contacts" class="contact">
        <span>{{contact.firstName}} {{contact.lastName}}</span>
        <a [routerLink]="'/contact-details/'+ contacts.indexOf(contact)">View</a>
    </div>
</div>

<div *ngIf="contacts.length==0">No contacts yet</div>
