<h1>Contacts</h1>
<!-- if we have contacts -->
<div *ngIf="contacts" class="contact-container">
  <div *ngFor="let contact of contacts | async" class="contact">
    <span>{{ contact.firstName }} {{ contact.lastName }}</span>
    <a routerLink="contact/view/{{ contact.id }}">View</a>
  </div>
</div>
<!-- if we don't have contacts -->
<div *ngIf="!contacts">No contacts yet</div>
