<h1>Contacts</h1>
<!-- if we have contacts -->
<div *ngIf="contactList.length > 0" class="contact-container">
    <div class="contact" *ngFor="let contact of contactList">
        <span>{{contact.firstName}} {{contact.lastName}}</span>
        <a routerLink="/contactList/{{contactList.indexOf(contact)}}">View</a>
    </div>
</div>
<!-- if we don't have contacts -->
<div *ngIf="contactList.length === 0">No contacts yet</div>
