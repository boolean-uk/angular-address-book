<h1>Contacts</h1>

<div *ngIf="contacts.length > 0">
  <p>My contacts:</p>
  <div *ngFor="let contact of contacts">
    <span>{{ contact.firstname }} {{ contact.lastname }}&nbsp;</span>
    <a [routerLink]="['/view-contact', contact.id]">View</a>
  </div>
</div>
<div *ngIf="contacts.length === 0">No contacts</div>
