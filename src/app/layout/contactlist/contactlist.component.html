<h1>Contacts</h1>
<!-- if we have contacts -->
<div *ngFor ="let contact of contactList" class="contact-container">
  <div class="contact">
    <span >{{contact?.firstname}} {{contact?.lastname}}</span>
    <a (click) = "click(contactList.indexOf(contact))">View</a>
  </div>
</div>
<!-- if we don't have contacts -->
<div *ngIf="contactList.length === 0">No contacts yet</div>
