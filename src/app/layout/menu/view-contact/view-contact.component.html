<ng-container *ngIf="contact !== null">
    <h1>{{ contact.firstName }} {{ contact.lastName }}</h1>
    <p>{{ contact.street }}, {{ contact.city }}</p>
    <a routerLink='/editContact/{{this.contact.id}}'>Edit</a>
</ng-container>
<ng-container *ngIf="contact === null">
    <h1>Contact not found</h1>
</ng-container>
