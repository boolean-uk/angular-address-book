<h2>Update Contact</h2>
<form [formGroup]="form" (submit)="onSubmit()">
  <div>
    <label>Id</label>
    <input
      formControlName="id"
      type="text"
      placeholder=""
      autocomplete="false"
    />
    <div
      class="error"
      *ngIf="
        form.get('id')?.invalid &&
        (form.get('id')?.dirty || form.get('id')?.touched)
      "
    >
      Please provide an id.
    </div>
    <div class="error" *ngIf="absent">Contact id not found</div>
  </div>

  <div>
    <label>First Name</label>
    <input
      formControlName="firstName"
      type="text"
      placeholder=""
      autocomplete="false"
    />
    <div
      class="error"
      *ngIf="
        form.get('firstName')?.invalid &&
        (form.get('firstName')?.dirty || form.get('firstName')?.touched)
      "
    >
      Please provide a first name.
    </div>
  </div>

  <div>
    <label>Last Name</label>
    <input
      formControlName="lastName"
      type="text"
      placeholder=""
      autocomplete="false"
    />
    <div
      class="error"
      *ngIf="
        form.get('lastName')?.invalid &&
        (form.get('lastName')?.dirty || form.get('lastName')?.touched)
      "
    >
      Please provide a last name.
    </div>
  </div>

  <div>
    <label>Street</label>
    <input
      formControlName="street"
      type="text"
      placeholder=""
      autocomplete="false"
    />
    <div
      class="error"
      *ngIf="
        form.get('street')?.invalid &&
        (form.get('street')?.dirty || form.get('street')?.touched)
      "
    >
      Please provide a street name.
    </div>
  </div>

  <div>
    <label>City</label>
    <input
      formControlName="city"
      type="text"
      placeholder="{{ contact?.city }}"
      autocomplete="false"
    />
    <div
      class="error"
      *ngIf="
        form.get('city')?.invalid &&
        (form.get('city')?.dirty || form.get('city')?.touched)
      "
    >
      Please provide a city name.
    </div>
  </div>
  <button type="submit" [disabled]="!form.valid">Update!</button>
</form>
