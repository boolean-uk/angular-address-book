<ng-container *ngIf="contact === null">
    <div><p><strong>Car not available!</strong></p></div>
</ng-container>
<ng-container *ngIf="contact !== null">
    <div>
        <h1>{{ contact.firstName }} {{ contact.lastName }}</h1>
        <p>{{ contact.phone }}</p>
    </div>
    <div><a routerLink="/edit/{{ contact.id }}">Edit</a></div>

</ng-container>
