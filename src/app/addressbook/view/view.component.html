<div *ngIf="contact === null">
    <p><strong>Contact Not Available</strong></p>
  </div>
  <div *ngIf="contact !== null">
    <h1>{{ contact.firstName }} {{ contact.lastName }}</h1>
    <p>{{contact.street}}</p>
    <hr>
    <p>{{contact.city}}</p>
  </div>
  <li><a routerLink="/contacts">Back</a></li>
