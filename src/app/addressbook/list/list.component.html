<h1>Contacts list page</h1>
<table>
  <thead>
    <tr>
      <th>Id</th>
      <th>Firstname</th>
      <th>Lastname</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let c of contacts">
      <td>{{ c.id }}</td>
      <td>{{ c.firstName }}</td>
      <td>{{ c.lastName }}</td>
      <td><a routerLink="/contacts/{{ c.id }}">View</a></td>
    </tr>
  </tbody>
</table>
