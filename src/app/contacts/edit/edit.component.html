<div *ngIf="contact === null">
    <h2>Contact could not be found...</h2>
</div>
<div *ngIf="contact !== null">
    <h2>Edit Contact: {{contact.firstName}} {{contact.lastName}}</h2>
    <form [formGroup]="editForm" (ngSubmit)="editContact()">
        <div>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" formControlName="firstName" />
        </div>
        <div>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" formControlName="lastName" />
        </div>
        <div>
            <label for="street">Street:</label>
            <input type="text" id="street" formControlName="street" />
        </div>
        <div>
            <label for="city">City:</label>
            <input type="text" id="city" formControlName="city" />
        </div>
        <button type="submit" [disabled]="editForm.invalid">Save</button>
    </form>
</div>
