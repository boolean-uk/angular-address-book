<div>
    <h2>Edit: {{contact?.firstName}} {{contact?.lastName}}</h2>
    <form [formGroup]="contactForm" (ngSubmit)="editContact()">
      <div>
        <label for="firstName">First name</label>
        <input type="text" id="firstName" formControlName="firstName" defaultValue="value"/>
      </div>
      <div>
        <label for="lastName">Last name</label>
        <input type="text" id="lastName" formControlName="lastName" />
      </div>
      <div>
        <label for="street">Street</label>
        <input type="text" id="street" formControlName="street" />
      </div>
      <div>
        <label for="city">City</label>
        <input type="text" id="city" formControlName="city" />
      </div>
      <button type="submit" [disabled]="contactForm.invalid">Edit contact</button>
    </form>
</div>
