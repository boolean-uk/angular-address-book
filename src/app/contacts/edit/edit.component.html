<h2>Edit Contact</h2>

<div *ngIf="errorMessage" style="color: red;">
  <p>{{ errorMessage }}</p>
</div>

<form *ngIf="contact" (ngSubmit)="saveChanges()">
  <div>
    <label>First Name:</label>
    <input type="text" [(ngModel)]="contact.firstName" name="firstName" required />
  </div>
  <div>
    <label>Last Name:</label>
    <input type="text" [(ngModel)]="contact.lastName" name="lastName" required />
  </div>
  <div>
    <label>Street:</label>
    <input type="text" [(ngModel)]="contact.street" name="street" required />
  </div>
  <div>
    <label>City:</label>
    <input type="text" [(ngModel)]="contact.city" name="city" required />
  </div>
  <button type="submit">Save Changes</button>
  <a routerLink="/contacts">Cancel</a>
</form>

<div *ngIf="!contact && !errorMessage">
  <p>No contact data available.</p>
</div>
