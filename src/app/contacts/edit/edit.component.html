<div *ngIf="contact === null">
    <p><strong>Can't edit missing contact</strong></p>
</div>
<div *ngIf="contact !== null">
    <h2>Edit Contact</h2>
    <form [formGroup]="contactForm" (ngSubmit)="updateContact()">
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" formControlName="name" required>
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email" required>
      </div>
      <div>
        <label for="phone">Phone:</label>
        <input type="text" id="phone" formControlName="phone" required>
      </div>
      <button type="submit">Update Contact</button>
      <p><a routerLink="/contacts/{{id}}">Return to contact</a></p>
    </form>
  </div>
