<ng-container *ngIf="!contact; else formBlock">
    <p><strong>Could not find the contact!</strong></p>
  </ng-container>
  
  <ng-template #formBlock>
    <form [formGroup]="contactForm" (ngSubmit)="editContact()">
      <div>
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" formControlName="firstName" />
      </div>
      <div>
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" formControlName="lastName" />
      </div>
      <div>
        <label for="street">Street</label>
        <input type="text" id="street" formControlName="street" />
      </div>
      <div>
        <label for="city">City</label>
        <input type="text" id="city" formControlName="city" />
      </div>
      <button type="submit" [disabled]="contactForm.invalid">Update Contact</button>
    </form>
  </ng-template>
