<div *ngIf="contact === null">
    <p><strong>Unable to edit missing contact</strong></p>
</div>
<div *ngIf="contact !== null">
    <h2>Edit Contact</h2>
    <form [formGroup]="contactForm" (ngSubmit)="editContact()">
        <div>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" formControlName="firstName"/>
        </div>
        <div>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" formControlName="lastName"/>
        </div>
        <div>
            <label for="street">Street:</label>
            <input type="text" id="street" formControlName="street"/>
        </div>
        <div>
            <label for="city">City:</label>
            <input type="text" id="city" formControlName="city"/>
        </div>
        <button type="submit" [disabled]="contactForm.invalid">Edit Contact</button>
        <button><a routerLink="/contacts/{{id}}">Return to contact</a></button>
    </form>
</div>
