<ng-container *ngIf="contact === null; else elseBlock">
  <p><strong>Contact not found</strong></p>
</ng-container>

<ng-template #elseBlock>
  <div>
    <h2>Update a contact</h2>
    <form [formGroup]="contactEditForm" (ngSubmit)="updateContact()">
      <div>
        <label for="firstName">First name</label>
        <input type="text" id="firstName" formControlName="firstName" />
      </div>
      <div>
        <label for="lastName">Last name</label>
        <input type="text" id="lastName" formControlName="lastName" />
      </div>
      <div>
        <label for="street">Street</label>
        <input type="text" id="street" formControlName="street" />
      </div>
      <div>
        <label for="city">City</label>
        <input type="text" id="city" formControlName="city" />
      </div>
      <button type="submit" [disabled]="contactEditForm.invalid">
        Update Contact
      </button>
    </form>
  </div>
</ng-template>
