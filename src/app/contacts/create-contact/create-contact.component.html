<h2>Add new contact: </h2>
<form [formGroup]="form" (submit)="onSubmit()">
    <label>Name</label>
    <input
      formControlName="name"
      type="text"
      placeholder="Name"
      autocomplete="false"
    />
    <label>Email</label>
    <input
      formControlName="email"
      type="text"
      placeholder="Email"
      autocomplete="false"
    />
    <button type="submit" [disabled]="!form.valid">Create!</button>
</form>
