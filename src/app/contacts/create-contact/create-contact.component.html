<h2>Create contact</h2>

<form class="form-card" [formGroup]="form" (submit)="onSubmit()">
  <div class="input-field">
    <label>Name</label>
    <input type="text" placeholder="Firstname" formControlName="name" />
  </div>
  <div class="input-field">
    <label>Surname</label>
    <input type="text" placeholder="Lastname" formControlName="surname" />
  </div>
  <div class="input-field">
    <label>Street</label>
    <input type="text" placeholder="Your street" formControlName="street" />
  </div>
  <div class="input-field">
    <label>City</label>
    <input type="text" placeholder="Your city" formControlName="city" />
  </div>
  <button type="submit" [disabled]="!form.valid">Submit!</button>
</form>
