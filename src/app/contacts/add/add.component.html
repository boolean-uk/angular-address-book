<h2>Add New Contact</h2>

<form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="name">Name:</label>
    <input id="name" formControlName="name" />
    <div *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched">
      <small>Name is required.</small>
    </div>
  </div>

  <div>
    <label for="email">Email:</label>
    <input id="email" formControlName="email" />
    <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched">
      <small>Please enter a valid email.</small>
    </div>
  </div>

  <div>
    <label for="phone">Phone:</label>
    <input id="phone" formControlName="phone" />
    <div *ngIf="contactForm.get('phone')?.invalid && contactForm.get('phone')?.touched">
      <small>Please enter a valid phone number.</small>
    </div>
  </div>

  <button type="submit" [disabled]="contactForm.invalid">Add Contact</button>
</form>
