<h1>Contacts List page</h1>
<table>
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Address</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let c of contacts">
      <td>{{ c.id }}</td>
      <td>{{ c.firstName }} {{ c.lastName }}</td>
      <td>{{ c.address }}</td>
      <td><a routerLink="/contacts/{{ c.id }}">View</a></td>
    </tr>
  </tbody>
</table>
