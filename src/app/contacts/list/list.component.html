<h1>Contacts</h1>
<!-- if we have contacts -->
<div class="contact-container" *ngIf="contacts !== null">
  <div class="contact" *ngFor="let contact of contacts">
    <span>{{contact.firstName}} {{contact.lastName}}
        <p>{{contact.street}} - {{contact.city}}</p>
    </span>
    <a routerLink="/contacts/{{contact.id}}">View</a>
    <a routerLink="/contacts/edit/{{contact.id}}">Edit</a>
  </div>
</div>
<!-- if we don't have contacts -->
<div *ngIf="contacts === null">No contacts yet</div>
