<h1>Contacts list page</h1>
<table>
    <thead>
         <tr>
         <th>id</th>
         <th>FirstName</th>
         <th>LastName</th>
          <th>Street</th>
         <th>City</th>
     </tr>
    </thead>
    <tbody>
        <tr *ngFor="let c of contacts">
            <td>{{c.id}}</td>
            <td>{{c.firstName}}</td>
            <td>{{c.lastName}}</td>
            <td>{{c.street}}</td>
            <td>{{c.city}}</td>
            <td><a routerLink="/contacts/view/{{c.id}}">View</a></td>
        </tr>
    </tbody>
</table>
