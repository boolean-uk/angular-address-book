<h2>Contacts List</h2>
<table>
  <thead>
    <tr>
      <th>Id</th>
      <th>First name</th>
      <th>Last name</th>
      <th>Street</th>
      <th>City</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let contact of contacts">
      <td>{{contact.id}}</td>
      <td>{{contact.firstName}}</td>
      <td>{{contact.lastName}}</td>
      <td>{{contact.street}}</td>
      <td>{{contact.city}}</td>
      <td><a routerLink="/contacts/{{ contact.id }}">View more details</a></td>
    </tr>
  </tbody>
</table>
