<h1>Contacts</h1>
<!-- if we have have contacts -->
 <ng-container *ngIf="contacts !== null; else elseBlock">
    <div class="contact-container" >
        <div class="contact" *ngFor="let contact of contacts" >
          <span>{{ contact?.firstName }} {{ contact?.lastName }}</span>
          <a routerLink="/contacts/{{ contact?.id }}">View</a>
          <a routerLink="/contacts/edit/{{ contact?.id }}">Edit</a>
        </div>
      </div>

   
 </ng-container>

 <!-- if we have contacts -->
 <ng-template #elseBlock>
    <p><strong>No contacts yet</strong></p>
 </ng-template>
