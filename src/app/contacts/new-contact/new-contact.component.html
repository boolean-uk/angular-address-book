<div class="container">
  <form (ngSubmit)="submit($event)" [formGroup]="contactForm">
    <div class="form-group">
      <label>First Name</label>
      <input class="form-control" formControlName="firstName" name="firstName" type="text"/>
    </div>

    <div class="form-group">
      <label>Last Name</label>
      <input class="form-control" formControlName="lastName" name="lastName" type="text"/>
    </div>

    <div class="form-group">
      <label>Phone Number</label>
      <input class="form-control" formControlName="phoneNumber" name="phoneNumber" type="text"/>
    </div>

    <div class="form-group">
      <label>Address</label>
      <input class="form-control" formControlName="address" name="address" type="text"/>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input class="form-control" formControlName="email" name="email" type="email"/>
    </div>

    <button [disabled]="!contactForm.valid" class="btn btn-primary mt-3" type="submit">Save</button>
  </form>
</div>
