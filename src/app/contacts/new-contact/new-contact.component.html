
<div class="container">
    <form [formGroup]="contactForm" (ngSubmit)="submit($event)">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" name="firstName" class="form-control" formControlName="firstName"/>
        </div>

        <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" name="lastName" class="form-control" formControlName="lastName"/>
        </div>
        
        <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="text" name="phone"  class="form-control" formControlName="phoneNumber"/>
        </div>

        <div class="form-group">
        <label for="address">Address</label>
        <input type="text" name="address" class="form-control" formControlName="address"/>
        </div>

        
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" class="form-control" formControlName="email"/>
        </div>

        <button type="submit" [disabled]="!contactForm.valid" class="btn btn-primary mt-3">Add contact</button>
    </form>
</div>
