<h1 class="centered">Edit Contact</h1>
<div class="contact-card">
<form [formGroup]="form" (submit)="onSubmit()">
    <h3>Please enter contactID</h3>
    <label class="highlight">ContactID: </label>
    <input
        formControlName="ID"
        type="number"
        placeholder="ID"
        autocomplete="false"
    />
    <button type="submit">Search</button>
</form>
</div>
