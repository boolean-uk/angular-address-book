<h1 class="centered">Contact Details</h1>
<div class="contact-card">
    <h3>View details for contact with ID: {{contactId}}</h3>
    <p><span class="highlight">Firstname: </span>{{contact?.firstName}}</p>
    <p><span class="highlight">Lastname: </span>{{contact?.lastName}}</p>
    <p><span class="highlight">Email: </span>{{contact?.email}}</p>
    <p><span class="highlight">Street: </span>{{contact?.street}}</p>
    <p><span class="highlight">City: </span>{{contact?.city}}</p>
</div>
