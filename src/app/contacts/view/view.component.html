<ng-container *ngIf="contact === null; else elseBlock">
    <div>
      <p><strong>Contact not available</strong></p>
    </div>
  </ng-container>
  <ng-template #elseBlock>
    <div>
      <h1>{{contact?.firstname}} {{contact?.lastname}}</h1>
      <p>{{contact?.street}}<br>{{contact?.city}}</p>
    </div>
  </ng-template>
