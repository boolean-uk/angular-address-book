<div *ngIf="contact === null">
    <p><strong>Contact Not Available</strong></p>
</div>   
<div *ngIf="contact !== null">
    <h1>Name: {{ contact.firstName }} {{ contact.lastName }}</h1>
    <p>Street: {{ contact.street }}</p>
    <p>City: {{ contact.city }}</p>
    <a routerLink="/contacts/view/edit/{{ contact.id }}">Edit contact</a>
</div>
