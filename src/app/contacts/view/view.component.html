
  <div *ngIf="contact === null">
    <p><strong>Contact Not Available</strong></p>
  </div>
  <div *ngIf="contact !== null">
    <h1>{{ contact.name }}</h1>
    <p>Email: {{ contact.email }}</p>
    <p>Phone: {{ contact.phone }}</p>
    <p><a routerLink="/contacts/edit/{{contact.id}}">Edit</a></p>
  </div>
