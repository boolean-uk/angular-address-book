<ng-container *ngIf="contact === null; else elseBlock">
    <div>
        <p>
            <strong>Contact not available!</strong>
        </p>
    </div>
    </ng-container>
    <ng-template #elseBlock>
        <div>
            <h1>{{contact?.firstName}} {{contact?.lastName}}</h1>
            <h2>Based in {{contact?.street}}, {{contact?.city}}</h2>
        </div>
    </ng-template>
