<ng-template [ngIf]="contact !== null; then contactInfo else contactNotFound"></ng-template>

<ng-template #contactInfo>
  <h1>{{ contact.firstName }} {{ contact.lastName }}</h1>
  <p>{{ contact.street }}, {{ contact.city }}</p>
</ng-template>

<ng-template #contactNotFound>
  <h1>Contact not found</h1>
</ng-template>
