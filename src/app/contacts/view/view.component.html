<ng-container *ngIf="contact === null; else elseBlock">
    <div>
        <p><strong>No contact with that id!</strong></p>
    </div>
</ng-container>
<ng-template #elseBlock>
    <div>
        <h1>{{contact?.firstName}} - {{contact?.lastName}}</h1>
        <p>{{contact?.street}} - {{contact?.city}}</p>
    </div>
</ng-template>
