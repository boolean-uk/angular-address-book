
<div class="viewcontact-container">
  <h1> View Contact </h1>
  <ng-container *ngIf="contact" class="contact">
    <h1> {{contact.firstName}} {{contact.lastName}}</h1>
    <p> {{ contact.street }}  {{ contact.city }} </p>
    <!-- <button [routerLink]="['/contact/edit/{{contact.id}}', contact]">Edit</button> -->
  </ng-container>

  <!-- if we don't have a contact -->
  <!-- Handle the scenario where contact is null or undefined -->
  <ng-container *ngIf="!contact">
    <h1>Contact not found</h1>
  </ng-container>
  
</div>
