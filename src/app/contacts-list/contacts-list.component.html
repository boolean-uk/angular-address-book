<h2>Contacts</h2>

<table>
    <tbody>
        <tr class="contact" *ngFor="let contact of contacts"> 
            <td class="contact-element">{{contact.name}}</td>
            <td class="contact-element"><a [routerLink]="'/contact/' + contact.id">View</a></td>
            <td class="contact-element"><a [routerLink]="'/contact/edit/' + contact.id">Edit</a></td>
        </tr>
    </tbody>
</table>
