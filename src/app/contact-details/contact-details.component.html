<!-- contact-details.component.html -->
<div *ngIf="contactID">
  <div class="w-fit mx-auto">
    <div class="mx-auto max-w-lg text-center py-6">
      <h3 class="text-2xl font-bold sm:text-3xl">Change existing contact!</h3>

      <p class="mt-1 text-gray-500">
        Please edit the form below to change an existing contact.
      </p>
    </div>
    <ul class="flex flex-col gap-y-1"></ul>
  </div>
  <app-contact-form
    [contactID]="contactID"
    (saveContact)="onSaveContact($event)"
  ></app-contact-form>
</div>
