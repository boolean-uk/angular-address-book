<p>Contacts</p>

<div *ngIf="contacts" class="contacts-container">
    <div *ngFor="let contact of contacts | async" class="contacts-list">
        <span>{{ contact.firstName }} {{ contact.lastName }}</span>
        <a routerLink="contact/view/{{ contact.id }}">View</a>
    </div>
</div>
<div *ngIf="!contacts">You have no friends..</div>
