<div class="w-fit mx-auto">
  <h3 class="font-semibold text-3xl mb-2">My contacts</h3>
  <ul class="flex flex-col gap-y-1">
    <li class="w-full" *ngFor="let contact of contacts">
      <a
        class="group relative inline-block focus:outline-none focus:ring w-full"
        [routerLink]="['/contact-list', contact.id]"
      >
        <span
          class="absolute inset-0 translate-x-0 translate-y-0 bg-yellow-300 transition-transform group-hover:translate-y-1.5 group-hover:translate-x-1.5"
        ></span>

        <span
          class="w-full relative inline-block border-2 border-current px-8 py-3 text-sm font-bold uppercase tracking-widest text-black group-active:text-opacity-75"
        >
          {{ contact.firstName }} {{ contact.lastName }}
        </span>
      </a>
    </li>
  </ul>
</div>
