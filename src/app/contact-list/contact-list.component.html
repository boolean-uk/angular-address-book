<div>
    <h1>Contacts</h1>
    <ul>
        <li 
        *ngFor="let contact of contacts">
        <h3>{{contact.firstName}} {{contact.lastName}}  
            <a routerLink="/contact/{{contact.id}}"> View Contact</a>
            <a routerLink="/contact/edit/{{contact.id}}"> Edit Contact</a></h3>
        </li>
    </ul>
</div>
