<h1>Contacts</h1>
<!-- if we have contacts -->
<div class="contact-container" *ngIf="contacts.length > 0">
  <div class="contact" *ngFor="let contact of contacts">
    <span>{{ contact.firstName }} {{ contact.lastName }}</span>
    <a [routerLink]="['/contacts-list', contact.id]">View</a>
  </div>
</div>
<!-- if we don't have contacts -->
<div *ngIf="contacts.length === 0">No contacts yet</div>
